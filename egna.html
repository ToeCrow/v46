<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Övningsuppgifter</title>
</head>
<body>

    <!-- Uppgift 1: Räkna Vokaler -->
    <h2>Uppgift 1: Räkna Vokaler</h2>
    <input type="text" id="textInput" placeholder="Skriv något här">
    <button id="countButton">Räkna Vokaler</button>
    <p id="result">Antal vokaler: </p>

    <!-- Uppgift 2: Dynamisk Färgändring -->
    <h2>Uppgift 2: Dynamisk Färgändring</h2>
    <p>Välj en färg för att ändra bakgrundsfärgen</p>
    <select id="colorSelect">
        <option value="white">Vit</option>
        <option value="red">Röd</option>
        <option value="green">Grön</option>
        <option value="blue">Blå</option>
    </select>
    <button id="changeColorButton">Ändra Färg</button>

    <!-- Uppgift 3: Räkna Antal Ord -->
    <h2>Uppgift 3: Räkna Antal Ord</h2>
    <textarea id="wordInput" rows="4" cols="50" placeholder="Skriv en mening här"></textarea>
    <button id="wordCountButton">Räkna Ord</button>
    <p id="wordResult">Antal ord: </p>

    <!-- Uppgift 4: Byt ut Ord i Text -->
    <h2>Uppgift 4: Byt ut Ord i Text</h2>
    <input type="text" id="sentenceInput" placeholder="Skriv en mening här">
    <input type="text" id="wordToReplace" placeholder="Ord att byta ut">
    <input type="text" id="replacementWord" placeholder="Ersätt med">
    <button id="replaceButton">Byt ut ordet</button>
    <p id="output">Resultat: </p>

    <!-- Uppgift 5: Räkna Ned med Timer -->
    <h2>Uppgift 5: Räkna Ned med Timer</h2>
    <input type="number" id="timerInput" placeholder="Ange antal sekunder">
    <button id="startTimerButton">Starta Timer</button>
    <p id="timerDisplay">Tid kvar: </p>

    <!-- JavaScript-fil -->
    <script src="egna.js"></script>
</body>
</html>
